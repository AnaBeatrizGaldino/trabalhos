<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva Online - Restaurante Sabor & Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white text-center p-4">
    <img src="imagens/Sabor & Arte.png" alt="Logo Restaurante" class="mb-2" width="150">
    <h1>Reserva Online</h1>
</header>


<!-- Formulário de Reserva -->
<div class="container my-5">
    <h2 class="text-center mb-4">Faça sua Reserva Online</h2>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data da Reserva</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horário</label>
            <input type="time" class="form-control" id="horario" required>
        </div>
        <div class="mb-3">
            <label for="pessoas" class="form-label">Número de Pessoas</label>
            <input type="number" class="form-control" id="pessoas" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
